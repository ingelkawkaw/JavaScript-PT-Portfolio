<!DOCTYPE html>
<html>
<head>
  <title>Portfolio</title>
  <style>
    h1 {
      color: #3D30A2;
      text-align: center;
    }
    h2{
      color: #132043;
      text-align: center;
    }
    p{
        color: #132043;
    }
    body {
      background: linear-gradient(to bottom, #b15eff, #FFA33C);
      font-family: 'Noto Sans Mono', monospace; 
    }
    #projects {
      color: #3D30A2; 
      text-align: center; 
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Portfolio for JavaScript</h1>
  </header>

  <section id="portfolio">
    <h2>Da fifols</h2>
    <div id="projects"></div>
  </section>

  <script>
    function PortfolioItem(name, birthday, age, motto, hobbies, imageURL) {
      this.name = name;
      this.birthday = birthday;
      this.age = age;
      this.motto = motto;
      this.hobbies = hobbies;
      this.imageURL = imageURL;
    }

    var portfolio = [
      new PortfolioItem(
        "Angel Mae T. Grueso",
        "July 1",
        "17",
        "Delulu is the solulu"
        "",
      ),
      new PortfolioItem(
        "Zairelle B. Deleon",
        "September 19",
        "18",
        "babangon para makita sya",
        "reading, eating",
      ),
      new PortfolioItem(
        "Almera G. Soyosa",
        "May 11",
        "17",
        "bumabangon para lang sa baon",
        "magcrave sa atensiyon niya, manood, at makinig ng music ni mama taylor",
      ),
    ];

    function displayPortfolioItem(item) {
      var projectDiv = document.createElement("div");
      projectDiv.innerHTML = `
        <h3>${item.name}</h3>
        <p>birthday: ${item.birthday}</p>
        <p>age: ${item.age}</p>
        <p>motto: ${item.motto}</p>
        <p>hobbies: ${item.hobbies}</p>
        <img src="${item.imageURL}" alt="${item.title}" width="200">
        <hr>
      `;
      document.getElementById("projects").appendChild(projectDiv);
    }

    for (var i = 0; i < portfolio.length; i++) {
      displayPortfolioItem(portfolio[i]);
    }
  </script>
</body>
</html>
